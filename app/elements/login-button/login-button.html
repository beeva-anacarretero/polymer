<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="login-button">

    <style>
        :host {
            display: block;
            box-sizing: border-box;
        }
    </style>

    <template>
        <paper-button raised>Login using <span>[[service]]</span></paper-button>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'login-button',

        properties: {
            service: String
        },

        listeners: {
            'tap': '_handleTap'
        },

        _handleTap: function () {
            this.fire('login', this.service);
        }

    });

</script>
