                        <img class="style-scope paper-card" src="http://placehold.it/350x150">

                            No
                        </paper-button>
                        <paper-button role="button" tabindex="0" animated="" aria-disabled="false" class="x-scope paper-button-0">

            </paper-material>

    </template>
